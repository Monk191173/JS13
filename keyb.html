<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.css">
	<title>Keyboard</title>
</head>

<body>
	<div class="keyboard">
		<div class="keyboard__row">
			<textarea type="textarea" id="area" rows="11" readonly></textarea>
		</div>
		<div class="keyboard__row1">
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key Backspace"></div>
		</div>
		<div class="keyboard__row2">
			<div class="keyboard__row_key Tab"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
		</div>
		<div class="keyboard__row3">
			<div class="keyboard__row_key CapsLock" data-state="false"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class='keyboard__row_key'></div>
			<div class="keyboard__row_key Enter"></div>
		</div>
		<div class="keyboard__row4">
			<div class="keyboard__row_key ShiftLeft"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key"></div>
			<div class="keyboard__row_key ShiftRight"></div>
		</div>
		<div class="keyboard__row5">
			<div class="keyboard__row_key Space"></div>
		</div>
	</div>



	<script src="js/keyb.js"></script>
</body>

</html>
